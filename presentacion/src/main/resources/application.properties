spring.application.name=api
#server.port=8081

spring.datasource.driver-class-name=org.postgresql.Driver

# Usar variables de entorno del ConfigMap de Kubernetes
spring.datasource.url=${URL_DB_MONEDAS}
spring.datasource.username=${USER_DB_MONEDAS}
spring.datasource.password=${PASSWORD_DB_MONEDAS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de entidades JPA
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
